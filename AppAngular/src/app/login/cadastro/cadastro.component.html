<div class="container">
    <img id="meulivro" src="/assets/imagens/books.PNG" class="img-fluid" alt="Responsive image">
</div>

<form [formGroup]="cadastroForm" class="mt-5 mb-5" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Nome</label>
        <input type="text" class="form-control"  placeholder="Digite seu nome" formControlName="nome">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control"  placeholder="Email" formControlName="email">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4">Data de Nascimento</label>
        <input type="date" class="form-control"  placeholder="Email" formControlName="dateNascimento">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control"  placeholder="Password" formControlName="senha1">
        <app-msh-error [isError]="isErrorCampo('senha1')" mensagem="Esse dado está em branco ou foi preenchido incorretamente"></app-msh-error>
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword4">Confirme o password</label>
        <input type="password" class="form-control"  placeholder="Password" formControlName="senha2">
        <app-msh-error [isError]="!isSenhaIgual('senha1', 'senha2')" mensagem="Senhas diferentes"></app-msh-error>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control"  placeholder="1234 Main St" formControlName="endereco">
    </div>
   
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity" formControlName="cidade">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control" formControlName="estado">
          <option selected>Selecione</option>
          <option *ngFor="let est of estados" value= {{est.nome}} >{{ est.nome }}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Cep</label>
        <input type="text" class="form-control" formControlName="cep">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastre-se</button>
    <a routerLink="/login">Já tenho cadastro!</a>
  </form>
